<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
     <style type="text/css">
        #base {position:relative; width:600px; height:400px; margin:0 auto; border:1px dashed black;overflow: hidden;}
        #view1 {position:absolute; width:600px; height:400px; left:-600px; top:0; overflow:hidden; transition-duration:1s;}
        img {width:600px;}
        #view2 {position:absolute; width:600px; height:400px; left:0; top:0; overflow:hidden; transition-duration:1s;}
        img {width:600px;}
        #view3 {position:absolute; width:600px; height:400px; left:600px; top:0; overflow:hidden; transition-duration:1s;}
        img {width:600px;}
        
        #btn_left {position:absolute; bottom:0; left:0; width:55px; height:55px; background-image:url(images/ico_movie_171115.png); background-position:0 -120px;}
        #btn_right {position:absolute; bottom:0; right:0; width:55px; height:55px; background-image:url(images/ico_movie_171115.png); background-position:-60px -120px;}
    </style>
    <script type="text/javascript">
        var num_now=2;
        var num_left=1;
        var num_right=3;
        
        function move(x){
            if(x==1)num_now = (num_now==1)? 3 : num_now - 1;
            else num_now =(num_now==3)? 1 : num_now+1;
            
            num_left = (num_now==1)? 3 : num_now-1;
            num_right = (num_now==3)? 1 : num_now+1;
            
            var s="";
            for(var i=1; i<=3 ;i++){
                s = "view" + i;
                if(num_now==i){
                    document.getElementById(s).style.opacity="1";
                }else{
                    document.getElementById(s).style.opacity="0";
                }
            }
            s ="view" + num_now;
            document.getElementById(s).style.left="0px";
            s ="view" + num_left;
            document.getElementById(s).style.left="-600px";
            s ="view" + num_right;
            document.getElementById(s).style.left="600px";
        }
        
    </script>
</head>
<body>
    <div id="base">
   <div id="view">
   <div id='view1'><img src="images/Koala.jpg"></div>
   <div id="view2"><img src="images/Chrysanthemum.jpg"></div>
   <div id="view3"><img src="images/Desert.jpg"></div>
   
<!--
   
   <img src="images/Hydrangeas.jpg"><img src="images/Jellyfish.jpg"><img src="images/Lighthouse.jpg"><img src="images/Penguins.jpg"><img src="images/Tulips.jpg">
-->
   </div>
   <div id="btn_left" onClick="move(1);"></div>
   <div id="btn_right" onClick="move(2);"></div>
</div>
</body>
</html>
