         /* 3. for 반복문*/
         var array =['포도','사과','바나나','망고'];
         for(var i=0; i<array.length; i++){
             alert(array[i]);
         }
         /*4.for in 반복문*/
         var array =['포도','사과','바나나','망고'];
         for(var a in array){

         }
