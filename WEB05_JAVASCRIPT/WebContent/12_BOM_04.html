<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        /*navigator 객체*/
        //웹페이지를 실행하고 있는 브라우저에 대한 정보를 가짐
        var output='';
        for(var key in navigator){
            output += '#'+key+':'+navigator[key]+'\n';
        }
        //필수 값을 주지 않았때 경고 문구 날리는 용도 로사용한다.
        // 수정할 수있게끔 다시 포커스르 되돌리는 방법.
        
        alert(output);
        /*5. window 객체의 onload 이벤트 속성*/
        //-window 객체가 로드가 완료되고 자동으로 할당된 함수르 실행.
        window.onload=function(){
            alert('hello javascript onload Event...')
        };
        // 대입하는 것은 ; 붙힌다.
        function abc(){
            alert('hello javascript inload event...');
        }
        //익명함수의 선언 으로  ; 안붙 힌다.
    </script>
    
</head>
<body onload="abc();">
   
    
</body>
</html>
