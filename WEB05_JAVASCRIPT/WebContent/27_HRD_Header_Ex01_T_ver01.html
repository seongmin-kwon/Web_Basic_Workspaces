<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #layer1{
            position: relative;
            width: 100%;
            height: 150px;
            border:1px dashed gray;
        }
        .view1{position: relative; width: 1025px; height:115px; border:1px solid red; margin: 0 auto;overflow: hidden;}
        .view2{position: relative; width: 1025px; height:30px; border:1px dotted blue; margin:0 auto; }
        #imgs{
            position: absolute;
            width:9225px;
            height: 115px;
            top:0;
            left:0;
            transition:0.5s;
            border:1px solid blue}
        body{overflow-x:hidden;}
        /*옆으로 쭉 뿌리기 위함.*/
    </style>
    <script type="text/javascript">
        var tag=''; //비어있는 문자열 변수 생성
        var banners =['images/H1.png','images/H2.png','images/H3.png','images/H4.png','images/H5.png','images/H6.png','images/H7.png','images/H8.png','images/H9.png'];
        //이미지를 담을 배열 선언
       tag += '<div id= "imgs">'
        for(var i =0;i<=8;i++){
             tag += '<img src="'+banners[i]+'">'
            // 이미지 태그에 이어붙혀주기위함
        //이미지 태그를 생성
        }
        tag +='</div>';
    </script>
</head>
<body>
    <div id="layer1">
    <div class="view1">
       <script type="text/javascript">
           document.write(tag);
        </script>
        
    </div>
        <div class="view2">
            
        </div>

    </div>
</body>
</html>
