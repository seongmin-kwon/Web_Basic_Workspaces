<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member_join_Ex</title>
    <style type="text/css">
        #wrap{
            width: 970px;
            margin: 0 auto;
        }
        h1{color: green;}
        table{width: 100%;
        border-collapse:collapse;
        font-size: 12px;
            line-height: 24px;
        }
        table td, th{
            border:green;
            
        }
    
    </style>
    <script type="text/javascript">
        function joinCheck(){
            if(document.frm.id.value ==""){
                alert("아이디는 필수 입력 사항입니다.");
                frm.id.focus();
                return false;
                
            }
        }
    </script>
</head>
<body>
   <div id="wrap" align="center">
       <h1>사용자 등록</h1>
       <form name="frm" method="get" action="28_Member_Join_Result.html">
       <table>
           <tr>
              <th>아이디</th>
            <td>
               <input type="text" name="id" size="20">
               <input type="button" value="중복체크">
               <input type="hidden" name="re_id">
            </td>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="pwd" size="20">*</td>
            </tr> 
            <tr>
                <th>비밀번호 확인</th>
                <td><input type="password" name="pwd_check" size="20">*
                </td>
              
    </tr>
    <tr>
        <th>이름</th>
                <td><input type=" text" name="name" size="20">*
                </td>
    </tr>
       <tr>
        <th>이메일</th>
                <td><input type=" text" name="email" size="30">*
                </td>
    </tr>
       <tr>
        <th>전화번호</th>
                <td>
                <input type=" text" name="phone1" size="5">-
                <input type=" text" name="phone2" size="7">-
                <input type=" text" name="phone3" size="7">
                </td>
    </tr>
      <tr>
      
                <td colspan="2">
                    *는 필수 입력 사항 입니다.
                </td>
    </tr>
       </table>
       <br><br>
       <input type="submit" value="등록" oncick="return joinCheck()">
       <!--리턴값이 트루면 보내주고 false면 안보내준다.-->
       <!--onclick ="return joinCheck()"-->
       <!--온클릭 으로 자바스크립트를 호출했는데 이러한 type중 reset 기능은 입력한게 다사라지느 기능이있다. submit은 입력한 모든 값들을 name값과 함께 action에 지목한 곳으로 보내준다. 위 에 유알엘에보면 리졀트 페이지에 네입값 준것들이 전부 넘어간다는걸알 수있다.-->
       <input type="reset" value="다시작성">
       <input type="button" value="로그인 페이지로">
       </form>
   </div>
    
</body>
</html>
