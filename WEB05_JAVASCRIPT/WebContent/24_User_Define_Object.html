        //1.사용자 정의 객체 생성: 키:요소
        var product={
            name:'냉장고',
            제조자:'대한민국';
        };// 클래스 형태 만가지고 객체를 만듭니다.

        var object ={
            userNumber:273,
            useString:'문자열',
            useBoolean:true,
            useArray:[52,386,103,58],
            //메서드: 객체의 속성중 함수 자료형인 속성
            method:function(){
            alert(this.userNumber);
            alert(this.useString);
        } //method:사용할 함수 이름(변수이름), function():익명함수
        };
        object.method();
        var person = {
            name:"홍길동",
            eat:function(food){
                alert("음식:"+food);
            }
        };
        alert(person.name);
        person.eat('스파게티');
        
        
        //-this 키워드 : 자바스크립트의 멤버 함수 에서 멤버변수에 접근할떄는 this키워드를 생략할 수 없습니다.
