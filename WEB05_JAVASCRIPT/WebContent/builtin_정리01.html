//charAt(index) - 인데스 번호에 해당하는 문자열을 반환합니다
//indexOf(찾을 문자) - 문자열에서 왼쪽부터 찾을 문자와 일치하는 문자를
//                              찾아 제일 먼저 일치하는 문자의 위치를 반환합니다
//                              찾는 문자가 없으면 -1을 반환합니다
//lastIndexOf(찾을 문자) - 문자열에서 오른쪽부터 찾을 문자와 일치하는
//                                   문자를 찾아 제일 먼저 찾은 문자의 위치를 반환
//                                   찾는 문자가 없으면 -1을 반환
//match(찾은 문자) - 문자열에서 왼쪽부터 찾을 문자와 일치하는 문자를 찾아
//                            제일먼저 찾은 문자를 반환합니다. 찾는 문자가 없으면
//                             null을 반환합니다
//replace(바꿀 문자, 새문자) -  문자열 왼쪽부터 바꿀 문자와 일치하는 문자를
//                                        찾아 제일 먼저 찾은 문자를 새문자로 치환
//search(찾을 문자) - 문자열에서 왼쪽부터 찾을 문자와 일치하는 문자를
//                          찾아 제일 먼저 일치하는 문자 위치를 반환합니다
//slice(a, b) - a개의 문자를 자르고  b번째 이후에 문자를 자른 후 남은
//                 문자를 반환합니다
//substring(a, b) - a위치부터 b이전 위치까지 문자를 추출하여 반환합니다
//substr(a, 문자갯수) - 문자열에 a 위치부터 지정한 문자갯수만큼 문자를 추출반환
//split(문자) - 지정한 문자를 기준으로 데이터를 나누어 배열에 저장하여 반환
//toLowerCase() - 모두 소문자로
//toUpperCase() - 모두 대문자로
//concat(새로운문자) - 새로운문자열 이어붙이기
//charCodeAt(a) - a 위치의 문자 아스키코드 값을 반환
//fromCharCode(아스키코드값) - 아스키 코드값에 해당하는 문자를 반환
//trim() - 문자 앞뒤에 존재하며 안보일수 잇는 공백을 제거 합니다


 var str = "Hello Thank you good luck to you";
 document.write(str.charAt(16), "<br>");  //16번째 위치 글자 - g
 document.write(str.indexOf("you"), "<br>");
 // you 의 위치(처음부터찾음) - 12
 document.write(str.indexOf("you", 16), "<br>");
 //you 의 위치(16번째 글자부터찾음) - 29
 document.write(str.lastIndexOf("you"), "<br>");
 //you 의 위치(오른쪽부터왼쪽으로찾음) - 29
 document.write(str.lastIndexOf("you", 25), "<br>");
 //you 의 위치(25번째부터 왼쪽으로찾음) - 12
 document.write(str.match("luck"), "<br>");  //luck
 document.write(str.search("you"), "<br>");  //12
 document.write(str.substr(21, 4), "<br>");  //luck
 document.write(str.substring(6, 12), "<br>");  //Thank
 document.write(str.replace("you","me"), "<br>"); 
 //Hello Thank me good luck to you
 document.write(str.toLowerCase(), "<br>");//hello thank you good luck to you
 document.write(str.toUpperCase(), "<br>");//HELLO THANK YOU GOOD LUCK TO YOU
 document.write(str.length, "<br>");  //32
 var arr = str.split(" ");//공백으로 문자열을 나눠서 배열에 저장
 document.write(arr[0], "<br>"); //Hello
 document.write(arr[4], "<br>"); //luck
 document.write(str.charCodeAt(0), "<br>"); //72
 document.write(String.fromCharCode(72), "<br>"); //H
