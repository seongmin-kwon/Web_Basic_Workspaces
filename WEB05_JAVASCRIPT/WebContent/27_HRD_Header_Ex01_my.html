<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HRD_Ex01</title>
        <style type="text/css">
        #base{
            position: relative;
            width: 1025px;
            height: 130px;
            margin: 0 auto;
            border: 1px dashed black;
            overflow: hidden;
            }
        #view1{
            position: absolute;
            width: 600px;
            height: 122px;
            left:-600px;
            top: 0;
            border: 1px dashed red;
            transition: 0.5s;
            overflow: hidden;
            opacity: 0;
            }
       
        #view2{
            position: absolute;
            width: 600px;
            height: 122px;
            left:0px;
            top: 0;
            border: 1px dashed red;
            overflow: hidden;
            transition: 0.5s;
            opacity: 0;
            }
        #view3{
            position: absolute;
            width: 600px;
            height: 122px;
            left:600px;
            top: 0; border: 1px dashed red;
            overflow: hidden;
            transition: 0.5s;
            opacity: 0;
            }
        
        .imgs{
            position: absolute;
            width: 10250px;
            height: 110px;
            left:600px;
            top: 0;
            border: 1px dashed red;
            overflow: hidden;
            transition: 0.5s;
            opacity: 0;
            }    
            
        #btn_left{
            position: absolute; bottom: 0px; right: 0px; width: 17px; height: 17px; 
           }
        #btn_right{
            position: relative; bottom: 0px; right: 0px; width: 3px; height: 3px;
            }
            #btnBase{
               width: 100px;
                height: 20px;
                top:99px;
                position: relative;
                float: right;
                border:1px solid black;
            }
            .btn{
                width: 150px;
                height: 20px;
                position: absolute;
                float:left;
                right: 50px;
                margin-top:110px;
                border:1px solid black;
            }
    </style>
    <script type="text/javascript">
      var num_now =2;
        var num_left=1;
        var num_right=3;
        
        function move(x){
            if(x==1)
                num_now =(num_now==1)? 8: num_now-1;
            else num_now =(num_now==8)? 1: num_now+1;
            
            num_left =(num_now==1)? 8: num_now-1;
            num_right =(num_now==8)? 1: num_now+1;   
            
            var s=" ";
            for(var i=1; i<=8; i++){
                s= "view"+i;
                if(num_now==i)document.getElementById(s).style.opacity="1";
                else document.getElementById(s).style.opacity="0";
            }
            
            s ="view"+num_now;
            document.getElementById(s).style.left ="0px";
            s ="view"+num_left;
            document.getElementById(s).style.left ="-600px";
            s ="view"+num_right;
            document.getElementById(s).style.left ="600px";
                
        }
        
        setInterval("move(2)", 2000);


    </script>
</head>
<body>
    <div id="base">
        <div id="view1" class="imgs"><img src="images/H1.png"></div>
        <div id="view2" class="imgs"><img src="images/H2.png"></div>
        <div id="view3" class="imgs"><img src="images/H3.png"></div>
        <div id="view4" class="imgs"><img src="images/H4.png"></div>
        <div id="view5" class="imgs"><img src="images/H5.png"></div>
        <div id="view6" class="imgs"><img src="images/H6.png"></div>
        <div id="view7" class="imgs"><img src="images/H7.png"></div>
        <div id="view8" class="imgs"><img src="images/H8.png"></div>
         <div id="btnBase">
     <div class= "btn"><img src="images/btn_process_prev2.png"></div>
     <div class= "btn">1</div>
     <div class= "btn">2</div>
     <div class= "btn">3</div>
     <div class= "btn">4</div>
     <div class= "btn">5</div>
     <div class= "btn"><img src="images/btn_process_next2.png"></div>
     <div class= "btn"><img src="images/btn_process_play.png"></div>
     
      
        </div>
    </div >
   
</body>
</html>
