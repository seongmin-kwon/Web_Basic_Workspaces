<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stest</title>
    
    <script type="text/javascript">
    prompt("hi","100");
     var days=0;
     var t; 
     //m:월,d:일, t:요일에 해당하는 날자, y:년도, days : 날자들의 합
     var i=0; //loop용도
      var y= Number(prompt("년 입력 :","2020"));
      var m= Number(prompt("월 입력 :","07월");
      var d= Number(prompt("일 입력:","28일");
      alert("입력한 날짜 : " + y + "년  " + m + "월  " + d + "일");
      
      days = 365 * (y-1); //전년도 까지의 날자 합 365x전년도 days는 전년도 까지의 날자 합(아직 올해는 안더함.)
      for(i=1; i<=y-1; i++)
       if( (i%4 == 0) && ( i%100 != 0) || ( i%400 ==0 ) )
        days++; //윤년인 경우는 366일임으로 하루 를 더해준다.
       
      switch(m) {
      case 12: days = days + 30;
      case 11: days = days + 31;
      case 10: days = days + 30;
      case 9: days = days + 31;
      case 8: days = days + 31;
      case 7: days = days + 30;
      case 6: days = days + 31;
      case 5: days = days + 30;
      case 4: days = days + 31;
      case 3: //days = days + 29;
       if( (y%4 == 0) && ( y%100 != 0) || ( y%400 ==0 ) )  days = days + 29;
       else days = days + 28;
      case 2: days = days + 31;
      case 1: days = days + 0;
      }
      days = days + d;
      t = days % 7;
      switch(t) {
      case 1: alert("월요일입니다"); break;
      case 2: alert("화요일입니다"); break;
      case 3: alert("수요일입니다"); break;
      case 4: alert("목요일입니다"); break;
      case 5: alert("금요일입니다"); break;
      case 6: alert("토요일입니다"); break;
      case 0: alert("일요일입니다"); break;
      }
 
    </script>
</head>

</body>
</html>
