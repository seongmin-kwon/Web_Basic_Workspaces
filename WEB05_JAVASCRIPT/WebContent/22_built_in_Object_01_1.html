<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>built_in_object</title>
    <script type="text/javascript">
        
    //1. Object 객체 
        // 빌트인 은 만들어져있는의미이고 빌트인오브젝트는 만들어진 오브젝트들을 의미합니다.
    //- 객체를 문자열로 변환할 때 자동으로 호출.
        //자바스크립트도 상속이있다.
    var object= new Object();
        //오브젝트 객체를 인식할것
    alert(object);
    alert(object.toString());
    //tostring()매서드 정의 오버라이드 했다 생각할 수 있겠다.
    var student ={
        name:'홍길동',
        grade:'고등학교 1학년'
        toString:function(){
        return this.name+':'+this.grade;
    }
    //자바스크립트에서 생성한 student라는 이름의 객체
    };
        alert(student);
        alert(student.toString()); 
    </script>
</head>
<body>
    
</body>
</html>
