<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #layer1{
            position: relative;
            width: 100%;
            height: 150px;
            border:1px dashed gray;
        }
        .view1{position: relative; width: 1025px; height:115px; border:1px solid red; margin: 0 auto; overflow: hidden;}
        .view2{position: relative; width: 1025px; height:30px; border:1px dotted blue; margin:0 auto; }
        #imgs{
            position: absolute;
            width:9225px;
            height: 115px;
            top:0;
            left:0;
            transition:0.5s;
            border:1px solid blue}
        body{overflow-x:hidden;}
        /*옆으로 쭉 뿌리기 위함.*/
        
        
        .remote{
            position: relative;
            width: 240px;
            height: 20px;
            border:1px solid blue;
            float : right;
            
        }
        
        .btns{
            position: relative;
            width: 18px;
            height: 20px;
            border:1px solid black;
            float : right;
            text-align: center;
            font-size: 90%;
            font-weight: bold;
            line-height: 18px;
            
            
        }
        /*해당버튼에 h오버하면 커서가 디폴트 모양으로 되게해주세요*/
        .btns:hover{
            cursor:default;
        }
    </style>
    <script type="text/javascript">
        var tag=''; //비어있는 문자열 변수 생성
        var banners =['images/H1.png','images/H2.png','images/H3.png','images/H4.png','images/H5.png','images/H6.png','images/H7.png','images/H8.png','images/H9.png'];
        //이미지를 담을 배열 선언
        //반복문으로 이미지 태그를 만들어준다.
       tag += '<div id= "imgs">'
        for(var i =0;i<=8;i++){
             tag += '<img src="'+banners[i]+'">'
            // 이미지 태그에 이어붙혀주기위함
        //이미지 태그를 생성
        }
        tag +='</div>';
        
        
        //자동 재생 버튼의 상태를 넣을 변수가 필요함
        var statusAuto = "off";
        function AutoOnOff(){
            if(statusAuto=="off"){
                statusAuto= "on";
                timer =window.setInterval("move()",1000);
                document.getElementById("btnA").innerHTML="■";
            }else{
                statusAuto= "off";
                window.clearInterval(timer);
                document.getElementById("btnA").innerHTML="▶";
            }
        
        }
        
        //move함수
        var num=0;
        function move(){
            num++;
            if(num>8)num=0;
            var k =num*1025*(-1);
            document.getElementById("imgs").style.left=k+'pk';
            // num값이 증가하다 num=0이되면 0px이되니까 맨처음으로 촤라락 되돌아돈다.
        }
        function movebtn(n){
            if(statusAuto =="on") return;
            num= n-1;
            var k =num*1025*(-1);
            document.getElementById("imgs").style.left=k+'pk';
        }
        function moveLeft(){
            if(statusAuto =="on")return;
            num--;
            if(num<0)num=0;
        }
         function moveRight(){
            if(statusAuto =="on")return;
             num++;
              if(num<0)num=0;
             if(num>9)num=8;
        }
    </script>
</head>
<body>
    <div id="layer1">
    <div class="view1">
       <script type="text/javascript">
           document.write(tag);
        </script>
        
    </div>
        <div class="view2">
            <div class="btns" id="btnA" onclick="AutoOnOff();">▶</div>
            <div class="btns" id="btnR" onclick="movebtn();">▷</div>
            <div class="btns" id="btn2" onclick="movebtn(9);">9</div>
            <div class="btns" id="btn3" onclick="movebtn(8);">8</div>
            <div class="btns" id="btn4" onclick="movebtn(7);">7</div>
            <div class="btns" id="btn5" onclick="movebtn(6);">6</div>
            <div class="btns" id="btn6" onclick="movebtn(5);">5</div>
            <div class="btns" id="btn7" onclick="movebtn(4);">4</div>
            <div class="btns" id="btn8" onclick="movebtn(3);">3</div>
            <div class="btns" id="btn9" onclick="movebtn(2);">2</div>
            <div class="btns" id="btn1" onclick="moveRight(1);">1</div>
            <div class="btns" id="btnL" onclick="moveLeft();">◁</div>
        </div>

    </div>
</body>
</html>
