    <문서 객체 모델(DOM)이란?>
    -문서 객체 모델(DOM, Document Object Model)은 XML이나 HTML 문서에 접근하기 위한 일종의 인터페이스입니다.
    이 객체 모델은 문서 내의 모든 요소를 정의하고, 각각의 요소에 접근하는 방법을 제공합니다.
    
    -넓은 의미: 웹 브라우저가 html 페이지를 인식하는 방식.
    -좁은 의미: document 객체와 관련된 객체의 집합.
    -HTML 페이지에 태그를 추가, 수정, 제거 할 수있습니다.
    -기본적인 자바스크립트만으로 DOM을 다루기에는 너무 복잡함으로, 간단한  내용만 보고 이는 JQuery와 함께.. 공부 합니다.
    
    <DOM관련 용어>
    - 문서 객체: html or body 태그를 자바스크립트에서 이용할 수 있는 객체로 만들면 그것이 문서 객체.
    -노드: 각요소(head,body,title,script,h1,HEADER...)
        > 요소노드(Element Node):HTML 태그.
        > 텍스트 노드(Text Node):요소 노드 안에 들어있는 글자.
    -정적으로 문서 객체를 생성한다의 의미
    :웹페이지가 처음 html 페이지에 적혀있는 태그들을 읽응며 생성하는것
    -동적으로 문서 객체 를 생성한다는의미
    :자바 스크립트를 사용해 원래 html페이지에는 없는 문서 객체를 생성하는것
    (dom의 경우 getElementById()에서 한번 이번에 다뤄 보았는데 그정도만 알면되고 이후 제이쿼리의 더 좋은 기능을 더많이 사용한다. )
