<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<script type="text/javascript">
//함수의 재정의
    //1. 익명 함수의 재정의
    
    var func = function(){
        alert('익명함수1')
    }
    func();
     var func = function(){
        alert('익명함수2')
    }
    func();//익명함수의 호출방법
    
    /*선언적 함수의 재정의*/
    //-웹브라우저는 script태그 내부의 내용을 읽기전에 선언적함수를 먼저 읽습니다.
    function move(){
        alert('move()함수 호출.');
        
    }
    move();
    function move(){
        alert('move()함수1 호출.');
        
    }
    move();
    function move(){
        alert('move()함수2 호출.');
        
    }
    move();
    /*선언적함수는 스테틱함수 와 같이 실행시 마지막에 정의한것만 남아있어 스테틱함수 처럼 사용되니까 내용을 바꿔사용해야할경우에 익명함수(그때그떄 필요한 동작을 넣고싶다.)로 이리 올려두고 사용할려면 선언적함수를 사용한다.*/
    /*
    익명함수는 재정의 되어 변수에 할당될떄마다 내용이 갱신 됩니다.
    반면 선언적 함수는 스크립트 태그 내에서 먼저읽고 시작되기떄문에 가장 마지막으로정의된
    함수의 내용이 해당 함수 이름으로 정의 되고 시작합니다.
    따라서위의 코드의 세번의 move()함수 호출 명령은 모두 'move()함수2 호출' 을 출력하는 것입니다.
    */
    /*익명함수이든 선언적함수이든 자바스크림트의 함수는 필요에따라 같은 이름으로 위와 같이 재정의되어 사용이 사능ㅎ바니다...
    */

</script>
</head>
<body>
    
</body>
</html>
