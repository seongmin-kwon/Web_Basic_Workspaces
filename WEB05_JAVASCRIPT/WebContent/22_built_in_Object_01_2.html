          /*
          <문자 자료형 가공 내장 함수들>
        -charAt(index) -문자열에서 인덱스 번호에 해당하는 문자를 반환
        - indexof(찾을 문자)-문자열에서 왼쪽부터 찾을 문자와 일치하는 문자를 찾아 제일 먼저 일치하는 문자의 위치를 반환 합니다. 찾는 문자가 없으면 -1을 반환합니다.
        - lastIndexof(찾을 문자.)-문자열에서 오른쪽부터 찾을 문자와 일치하는 문자를 찾아 제일 먼저 일치하는 문자의 위치를 반환 합니다. 찾는 문자가 없으면 -1을 반환합니다.
        - match(찾은문자)-문자열에서 왼쪽부터 찾을 문자와 일치하는 문자를 찾아 제일 먼저 일치하는 문자의 위치를 반환 합니다. 찾는 문자가 없으면 null을 반환합니다.
        - replace(바꿀문자,새문자)-문자열에서 왼쪽부터 바꿀 문자와 일치하는 문자를 찾아 제일 먼저 일치하는 문자를 새문자로 치환
        - serch(찾을 문자)-문자열에서 왼쪽부터 찾을 문자와 일치하는 문자를 찾아 제일 먼저 일치하는 문자의 위치를 반환 합니다.
        - slice(a,b)-a개의 문자를 자르고b번째 이후에 문자를 자른 후 남은 문자를 반환합니다.
        - substring(a,b) -a위치부터 b 이전 위치까지 문자를 추출하여 반환합니다.
      
        -substr(a,문자갯수):문자열에 a위치부터 지정한 문자갯수만큼 문자를 추출 변환
        -split(문자): 지정한 문자를 기준으로 데이터를 나누어 배열에 저장하여 변환
        -toLowerCase(): 모두 소문자로
        -toUppeCase():모두 대문자로
        -concat(새로운문자):새로운 문자열 이어붙이기
        -charCodeAt(a): -a위치의 문자 아스키 코드 값을 반환
        -fromCharCode(아스키코드값):아스키 코드 값에 해당하는 문자를 반환
        -trim(): 문자 앞뒤에 존재하며 안보일수 있는 공백을 제거 합니다.
        
        */
        
        //ex
        var str = "Hello Thank you good luck to you";
        document.write(str.charAt(16),"<br>");//16번쨰 글자위치 g출력
        document.write(str.charAt(0),"<br>");//  0번째 글자위치 H출력
        document.write(str.indexOf("you"),"<br>");//첫글자부터찾은 you위치 :12
         document.write(str.indexOf("you",16),"<br>");
        //you의 위치(16번쨰 글자부터찾음)-29
         document.write(str.lastIndexOf("you",25),"<br>");
        //you의 위치(16번쨰부터 왼쪽으로 탐색 찾음)-12
        document.write("1"+str.match("luck"),"<br>"); //luck-매칭된글자 찾아주고있으면 해당 문자열 반환 없으면  NULL나온다.
        document.write(str.search("you"),"<br>"); //12-검색된 글자위치
        document.write(str.substr(21,4),"<br>");    //luck-21부터 4글자
        document.write(str.substring(6,12),"<br>");  //Thank 6부터 11까지
        
        document.write(str.replace("you","me"),"<br>");
        //Hello Thank me good luck to you
        
        document.write(str.toLowerCase(),"<br>");
        //hello thank you good luck to you
        document.write(str.toUpperCase(),"<br>");
