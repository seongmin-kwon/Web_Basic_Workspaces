<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .prod_list{list-style:none; margin:0px; padding:0px;}
        .prod_list li{position:relative; float:left; padding:0px; margin:10px; overflow:hidden;}
        .caption{position:absolute; top:200px; width:300px; height:200px; background:black; opacity:0.3; transition:0.5s;}
        .caption h1, .caption p{color:white; text-align:center;}
        
        /*.prod_list li:hover .caption{transform:translateY(-200px); opacity:0.7;}*/
    </style>
    <script type="text/javascript">
    function prod1(x){
 document.getElementById("caption"+x).style.webkitTransform='translateY(-200px)';
    }
   function prodx1(x){ 
       var x = document.getElementById("caption"+x);
       x.style.webkitTransform='translateY(200px)';;
  }
    </script>
</head>
<body>
   <ul class="prod_list">
    <li>
        <img src="images/prod1.jpg" onmouseover="prod1(1);" onmouseout="prodx1(1);">
        <div class="caption" id="caption1">
            <h1>상품1</h1>
            <p>상품1:설명텍스트</p>
            <p>가격:12,345원</p>
        </div>
    </li>
    <li>
        <img src="images/prod2.jpg" onmouseover="prod1(2);" onmouseout="prodx1(2);">
        <div class="caption" id="caption2">
            <h1>상품2</h1>
            <p>상품2:설명텍스트</p>
            <p>가격:23,456원</p>
        </div>
    </li>
    <li>
        <img src="images/prod3.jpg" onmouseover="prod1(3);" onmouseout="prodx1(3);">
        <div class="caption" id="caption3">
            <h1>상품3</h1>
            <p>상품3:설명텍스트</p>
            <p>가격:34,567원</p>
        </div>
    </li>
</ul> 
</body>
</html>
