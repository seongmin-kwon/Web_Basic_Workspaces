<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>사용자등록</title>
<!--css 링크로 분리-->

<link rel="stylesheet" type="text/css" href="CSS/member.css">
<!--<style type="text/css"></style>-->

<!--스크립트 링크 로 분리-->
<script src="script/member.js">
    
    </script>
</head>
<body>
<div id="wrap" align="center">
    <h1>사용자 등록</h1>
    <form name="frm" method="get" action="28_Member_Join_Result.html">
        <table>
            <tr>
                <th>아이디</th>
                <td>
                    <input type="text" name="id" size="20">
                    <input type="button" value="중복체크">
                    <input type="hidden" name="re_id">
                </td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="pwd" size="20">*</td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td><input type="password" name="pwd_check" sizw="20">*</td>
            </tr>
            <tr>
                <th>이름</th>
                <td><input type="text" size="20" name="name">*</td>
            </tr>
            <tr>
                <th>이메일</th>
                <td><input type="text" size="30" name="email">*</td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td>
                    <input type="text" size="5" name="phone1"> -
                    <input type="text" size="7" name="phone2"> -
                    <input type="text" size="7" name="phone3">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    * 는 필수 입력 사항입니다.
                </td>
            </tr>
        </table>
        <br><br>
        <input type="submit" value="등록" onclick="return joinCheck();">
        <!--onclick=" joinCheck();"-->
        <input type="reset" value="다시작성">
        <input type="button" value="로그인페이지로">
    </form>
</div>   
</body>
</html>
