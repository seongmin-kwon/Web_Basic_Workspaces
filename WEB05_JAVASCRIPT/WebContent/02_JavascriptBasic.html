/*

하지만 그외 문자와 숫자간의 -,*,/% 는 숫자로 자동바꿔서 연산한 숫자 반환한다.

        3.강제 자료형 변환
        //-다른 자료형 -> 숫자변환 :Number()함수 사용
        //-다른 자료형 -> 문자열 변환: String()함수 사용.
        var input= prompt('숫자를 입력하세요','숫자');
        var num =number(input);
        alert(typeof(input)+' : '+num +" : typeof(num) => "+typeof(num));
        //숫자아닌 값 입력시
        // -NaN출력 :자바스클비트로 나타낼 수 없는 숫자를 의미합니다.
        //-4.Boolean()자료형-> 변환 false나오는경우
        /*
        alert('Boolean(0)->'+Boolean(0));// false
        alert('Boolean(NaN)->'+Boolean(NaN));//false
        alert('Boolean(\'\')->'+Boolean(''));//false
        alert('Boolean(null)->'+Boolean(null));//false
        alert('Boolean(undefined)->'+Boolean(undefined));//false
        /*단!!!! 주의사항: 아라비아기호 참인경우주의깊게 확인*/
        /*

        /*일치 연산자*/
        /*양변의 자료형은 다르지만 변환된 값은 같음*/
        alert('\'\' ==false->'+(''==false));//true
        alert('\'\' ==0->'+(''==0));//true
        alert('0 ==false->'+(0==false));//true
        alert('273 ==273->'+('273'==273)); //true
        
        
        //=== : 양변의 자료형과 값이 모두 일치.
        //!= : 양변의 자료형과 값이 다름.
        
         alert('\'\' ===false->'+(''===false));//true
        alert('\'\' ===0->'+(''===0));//true
        alert('0 ===false->'+(0===false));//true
        alert('273 ===273->'+('273'===273)); //true
