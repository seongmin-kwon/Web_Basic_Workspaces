<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        li > a:first-child{color:red;}
        /*
        최초의 부른 이름이 li라는것은 li모두를 부른것과 같습니다.
        따라서 위의 css는 모든 li의 후손 a태그중 첫번째 태그를 말합니다.
        */
        li:first-child > a{color:skyblue;}
        /*first -child 키워드가 li에 붙어있다는 뜻은 li중에 첫번째요소(child 태그)를 말합니다. 따라서 맨 처음 li만 해당됩니다*/
    </style>
</head>
<body>
   <ul>
       <li><a href="#">PsuedoClass</a></li>
       <li><a href="#">PsuedoClass</a></li>
       <li><a href="#">PsuedoClass</a></li>
       <li><a href="#">PsuedoClass</a></li>
       <li><a href="#">PsuedoClass</a></li>
       <li><a href="#">PsuedoClass</a></li>
       
       
   </ul>
    
</body>
</html>
