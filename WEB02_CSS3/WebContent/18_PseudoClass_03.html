<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        h1:first-of-type{color:red;}   /*h1중 첫번째거 빨강*/
     
        h1:last-of-type{color:blue;}
        h2:first-of-type{color:green;}
        h3:nth-of-type(2n){color:orange;}   /*h1중 짝수번꺼 오렌지*/
        h1:nth-of-type(2){color:yellow;}
    </style>
</head>
<body>
    <h1>header-1</h1>
    <h2>header-2</h2>
    <h3>header-3</h3>
    <h3>header-3</h3>
    <h2>header-2</h2>
    <h1>header-1</h1>
    <h1>header-1</h1>
    <h3>header-3</h3>
    <h3>header-3</h3>
</body>
</html>
