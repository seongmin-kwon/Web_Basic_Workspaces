<!DOCTYPE html>
<!--! + tab으로 기본 html 구조 불러올수 있다.-->
<html>
<head>
<meta charset="UTF-8"> 
<!--charset 사용언어의 인코딩dmf utf-8로 지정한다.-->
<title>Insert title here</title>
<!--이곳에 입력한것은 웹의 상단의 탭제목입니다.-->

<!--스타일시트는 head 태그에 만드는 것이 보통입니다.  -->
<style type="text/css">
#div2{
width:300px;
height:200px;
background:yellow;
}
    
#div3{
width:500px; height:200px; background:green;
}
    
</style>
</head>

<body>
<div id="div1" style="width:150px; height:150px; background:#0A4EFA;"></div>
<!--
css!!! 스타트 태그로 width height 등과 같은 크기를 표시할때는 (:)과 함께 반드시 px 단위를 붙여야합니다.
이젠  = 이아니라 : 사용한다. px픽셀 단위변을 꼭붙여야한다!
-->
<div id="div2"></div>
<div id="div3"></div>
<!-- 유일하게 width와 height는 태그의 속성으로도 , 스타일로도 표기가 가능합니다.  -->
<img src="images/naver.png" width ="200" height="200">
<img src="images/naver.png" style =width:200px;height=200px;>
</body>
</html>
