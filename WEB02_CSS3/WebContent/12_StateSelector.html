<!DOCTYPE html>
<!--
상태선택자
-입력 양식의 상태를 선택할 때 사용하는 선택자.
-종류
    . :enabled
    . :disabled
    . :focus
    . :checked
    
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        input:enabled{background: yellow;}
        input:disabled{background: red;}
        input:focus{background: white;}
        
    </style>
</head>
<body>
    <h2>Enabled</h2>
    <input type="text"/>
<!--    클릭후 입력가능-->
   
    <h2>Disabled</h2>
    <input type="text" disabled/>
<!--    아이에 클릭도 안됨..-->
   
   
    
</body>
</html>
