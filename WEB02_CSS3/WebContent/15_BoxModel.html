<!DOCTYPE html>
<!--
    박스모델의 구성요소
    -padding : 박스내부의 구성 내용(이미지,텍스트등)과border사이의 공간
    -border: 외곽선 자체
    -margin: 외곽선과 다른개체사이의 공간
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .box01{
            width:170px;
            height:100px;
            border:10px solid blue;
            margin-bottom:30px;
            padding-top:30px; /*보더와 글자 구성내용 등 사이의공간*/
            padding-left:30px;
          
            /*padding값은 전체 크기에 합산됩니다.따라서 .box의 실제크기는 width=200px,height=130px로 봐야합니다.*/
        }
    </style>
</head>
<body>
    <div class="box01">박스모델1</div>
    <div class="box01">박스모델2</div>
    <div nav></div>
</body>
</html>
