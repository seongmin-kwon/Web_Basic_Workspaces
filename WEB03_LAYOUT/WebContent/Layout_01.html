<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
 body{margin:0px;}
 .base{position:relative; width:100%; border:1px dashed black; height:500px;
  top:100px;}
 .box1{position:absolute; width:50%; height:500px; background:yellow;
  top:0px; right:50%; }
 .box2{position:absolute; width:50%; height:400px; background:orange;
 top:50px; left:45%}
 /* left:왼쪽 경계선의 위치, right:오른쪽 경계선의 위치, top:위쪽 경계선의 위치, bottom:아래경계선위치 */
 /* relative 로 둘러싸인 absolute 들은 기준 좌표가 자신을 둘러싼 relative 의 안쪽의 사격형을 좌표로 사용 */
</style>
</head>
<body>
<div class="base">
 <div class="box1"></div>
 <div class="box2"></div>
</div>
</body>
