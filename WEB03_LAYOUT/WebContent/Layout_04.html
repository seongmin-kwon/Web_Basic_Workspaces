<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout_04.html</title>
    <style type="text/css">
#first{position: relative; width:100%; height:100px; border:1px dashed black;}
#second{position: relative; width:100%; height:100px; border:1px dashed black;}
        
    #first_text{
        position:relative;
        width:300px;
        height:100px;
        margin:0 auto;
        text-align: center;
        font-weight:bold;
        line-height: 100px;
        border:1px solid black;
        font-size:200%;
        }
    #second_text{
        position:relative;
        width:450px; 
        height:100px;
        margin:0 auto;
        text-align: center;
        border:1px solid black;
        } 
       
       .img{
            position:relative;
            top:0px;
            border:1px solid black;
            border-radius: 4px 4px 4px 4px;
        }
        #01{
            position:absolute;
            top:0px;
            border-radius: 4px 4px 4px 4px;
        }
        #02{
            position:absolute;
            top:0px;
            border-radius: 4px 4px 4px 4px;
        }
        #03{
            position:absolute;
            top:0px;
            border-radius: 4px 4px 4px 4px;
        }
        #04{
            position:absolute;
            top:0px;
            border: 1px solid black;
            border-radius: 50%;
        }
        img{
            position:relative;
            border-radius: 4px 4px 4px 4px;
            
            
        }
        

        
    </style>
</head>
<body>
    <div id="first">
    <div id="first_text">Content01 Title</div>
    </div>
    <div id="second">
    <div id="second_text">대한민국의 영토는 한반도와 그 부속도서로 한다. 제2항과 제3항의 처분에 대하여는 법원에 제소할 수 없다. 국무회의는 대통령·국무총리와 15인 이상 30인 이하의 국무위원으로 구성한다.
    </div>
</div>
    <div class="img">
        <div></div><img id="01" src="images/19.jpg">
        <img id="02" src="images/9.jpg">

    </div>
