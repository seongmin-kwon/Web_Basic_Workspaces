<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>relative Animation.html</title>
    <style type="text/css">
        div{width:50px; height:50px; margin:3px;background-color: orange;}
   
</style>
<script src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
 //기존 크기의 50px씩 계속 키워 더한다.
     $(function(){//hover 로 마우스 올라갔을때 안올라갔을떄모두 함수로 적용해둠
        $('div').hover(function(){
            var w = $(this).css('width');
            var h = $(this).css('height');
            $(this).animate({
                width:parseInt(w)+50,
                height:parseInt(h)+50
        }, 'slow');
            
        });
   
});
    </script>
    
</head>
<body>
   <div></div>
  
    
</body>
</html>
