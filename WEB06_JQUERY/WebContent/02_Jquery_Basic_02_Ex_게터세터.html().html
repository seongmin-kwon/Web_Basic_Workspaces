<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript">
     /*
     
     위 예제의 ①번 라인처럼 .html() 메소드에 인수를 전달하지 않고 호출하면, 해당 HTML 요소에서 값을 읽어오는 getter 메소드로 사용됩니다.

     하지만 ②번 라인처럼 인수를 전달하고 호출하면, 해당 HTML 요소에 새로운 값을 설정하는 setter 메소드로 사용됩니다.
     */
       $(function() {
			$("button").on("click", function() {
				var newText = $("h1").html();
                // <h1>요소의 텍스트를 읽어오는 getter 메소드
				$("#text").html(newText);		
                // id가 "text"인 요소에 새로운 텍스트를 설정하는 setter 메소드
			});
		});
	</script>
		
          
</head>
<body>


	<h1>.html() 메소드</h1>
	<p>아래의 버튼을 누르면 다음 단락에 새로운 텍스트를 설정할 수 있어요!!</p>
	<button>새로운 텍스트!</button>
	<p id="text"></p>
	<p id="text"></p>
	
</body>
</html>
