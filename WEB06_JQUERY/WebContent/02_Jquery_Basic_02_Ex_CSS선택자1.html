<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript">
		$(function() {
         $("p").on("click", function() {
         $("#jq").css("border", "2px solid orange");// 아이디가 "jq"인 요소를 선택함.
			});
		});
	
    </script>
</head>
<body>
	<h1>HTML 태그 선택자</h1>
	<p id="jq">이제부터 <span>제이쿼리</span>를 다 같이 공부해보죠!!<br>
	마우스로 글씨를 클릭해보세요!!</p>
</body>
</html>
