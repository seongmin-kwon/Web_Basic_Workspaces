<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript">
/*
       <제이쿼리의 선택자>
       :제이쿼리에서 원하는 요소를 가져오고 저장하거나 필터링하는등을 할 수 있다.
       1.제이쿼리에서는 선택한 요소들을 변수에 저장하여 사용할 수있다.
 */
		$(function() {
			var items = $("li");	// <li>요소를 모두 선택하여 변수 items에 저장함.
			$("button").on("click", function() {
				$("#len").text("저장된 <li>요소의 총 개수는 " + items.length + "개입니다.");
			});
		});
	</script>
		
          
</head>
<body>
<h1>선택한 요소의 저장</h1>

	<ul>
		<li>첫 번째 아이템이에요!</li>
		<li>두 번째 아이템이에요!</li>
		<li>세 번째 아이템이에요!</li>
	</ul>
	<button>선택된 요소의 길이는?</button>
	<p id="len"></p>
	
</body>
</html>
