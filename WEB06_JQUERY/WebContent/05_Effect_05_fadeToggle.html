<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        p{position: relative; width: 400px; height: 90px; }
        div{position: absolute; width: 400px; height: 65px; font-size: 36px; text-align: center; color: yellow; background: red; padding: 25px; top: 0; left: 0; display: none;}
        span{display: none;}
</style>
<script src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
    $(function(){
        $('#fadeIn').click(function(){$('div').fadeIn(3000, function(){$('span').fadeIn(50);});
                                     });
        $('#fadeOut').click(function(){$('div').fadeOut(3000, function(){$('span').fadeOut(50);});
                                      });
        $('#fadeToggle').click(function(){$('div').fadeToggle(1000, function(){$('span').fadeToggle(50);});});
    });
</script>
</head>
<body>
<p>지방의회의 조직·권한·의원선거와 지방자치단체의 장의 선임방법 기타 지방자치단체의 조직과 운영에 관한 사항은 법률로 정한다. 대법관은 대법원장의 제청으로 국회의 동의를 얻어 대통령이 임명한다.</p>
<div><span>S U C C E S S !</span></div>
<button id="fadeIn">fadeIn</button>
<button id="fadeOut">fadeOut</button>
<button id="fadeToggle">fadeToggle</button>    
</body>
</html>
