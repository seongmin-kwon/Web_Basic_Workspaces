<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08_Animation.html</title>
    <style type="text/css">
        div{width:50px; height:50px; margin:3px;background-color: orange;position: relative;}
   
</style>
<script src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
   /* 형태 익히기: 
   $(function(){
        $('div').hover(function(){},function(){})
    });*/
     $(function(){//hover 로 마우스 올라갔을때 안올라갔을떄모두 함수로 적용해둠
        $('div').hover(function(){
            $(this).animate({left:500},500);
        },function(){
            $(this).animate({left:0},500);
        })
    });
    </script>
    
</head>
<body>
   <div></div>
   <div></div>
   <div></div>
   <div></div>
   <div></div>
   <div></div>
   <div></div>
    
</body>
</html>
