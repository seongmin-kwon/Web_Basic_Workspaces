<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        
        div{ width: 80px; height: 80px;margin: 3px;float:left;}
        #red{background: #ff0000;}
        #green{background: #00ff00;}
        #blue{background: #0000ff;}
</style>
<script src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
    //흐릿하게 만들어지는 정도 0.1 0.3 0.6 이다르다
        $(function(){
            $('#red').click(function(){ $(this).fadeTo(100, 0.1); });
            $('#green').click(function(){ $(this).fadeTo(100, 0.3); });
            $('#blue').click(function(){ $(this).fadeTo(100, 0.6); });
            //this는 div 태그를 이용해서 제이쿼리의 선택자를 사용했을때 사용 클릭햇을때 클릭한 그 div를 선택하기 위해 this를 사용한다. 즉 내가 클릭 한것 이 this
            $('button').click(function(){
                $('#red').fadeTo(100, 1.0);
                $('#green').fadeTo(100, 1.0);
                $('#blue').fadeTo(100, 1.0);
                //1.0 투명도
            });
        });
</script>
</head>
<body>
<button>원래대로</button><br/>
<div id="red"></div> 
<div id="green"></div>
<div id="blue"></div>
</body>
</html>
