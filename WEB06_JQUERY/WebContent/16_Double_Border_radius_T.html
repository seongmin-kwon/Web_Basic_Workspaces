<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<title>Document</title>

<style type="text/css">
	body{background-color:black; margin: 0 auto; text-align: center; color: white;font-family:"Georgia",serif;}
    .square { position:relative; margin:50px auto; width:400px; height: 400px; position: relative; border:1px dashed gray;}

    

    #double_border1 { position: absolute; width: 400px; height: 400px; border: 1px solid white; border-radius: 40% 60% 65% 35% / 40% 45% 55% 60%; transition:5s;}

    

    #double_border2 { position: absolute; width: 400px; height: 400px; border: 1px solid pink; border-radius: 40% 60% 65% 35% / 40% 45% 55% 60%; transition:8s;}

    

    #double_border3 { position: absolute; width: 400px; height: 400px; border: 1px solid  yellow; border-radius: 40% 60% 65% 35% / 40% 45% 55% 60%; transition:10s;}

    

    #text{position: absolute; width: 300px; height: 200px; top:100px; left:50px;}

</style>

<script src="js/jquery-3.5.1.js"></script>

<script type="text/javascript">

$(function(){

    $('#double_border1').css({'-webkit-transform':'rotate(360deg)'});

    $('#double_border2').css({'-webkit-transform':'rotate(360deg)'});

    $('#double_border3').css({'-webkit-transform':'rotate(360deg)'});

    var k = 360;

    window.setInterval(function(){

        k += 360;

        $('#double_border1').css({'-webkit-transform':'rotate('+k+'deg)'});

        $('#double_border2').css({'-webkit-transform':'rotate('+k+'deg)'});

        $('#double_border3').css({'-webkit-transform':'rotate('+k+'deg)'});

    }, 5000);

});

</script>

</head>

<body>

<div class="square">

    <div id="double_border1"></div>

    <div id="double_border2"></div>

    <div id="double_border3"></div>

    <div id="text">

        <h2>Heading Text</h2>

        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam praesentium sunt at laborum, fugit perferendis odit, illum facilis quaerat sequi!</p>

        <a href="#none">Read More</a>

    </div>

</div>    

</body>

</html>
