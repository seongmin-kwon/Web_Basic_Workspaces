<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10_TabMenu.html</title>
     <style type="text/css">
         
         
         #tabs{
             position: relative;
             margin: 0 auto;
             width: 1080px;
             height: 40px;
             margin-top: 100px;
         }
         #tablist{
             list-style:none;
             padding: 0px;
             margin: 0px;
         }
         #tablist li{
             width: 180px;
             height: 40px;
             float: left;
             line-height: 40px;
             text-align: center;
             border-radius: 5px 5px 0px 0px;
             font-size:90%;
         }
             .content{
                 position:absolute;
                 width: 1080px;
                 height: 440px;
                 left:0px;
                 top: 0px;
                 line-height: 440px;
                 text-align: center;
                 font-size: 120%;
                 
             }
         #contents{
             position: relative; margin:0 auto; width: 1080px; height:440px;
         }
         #content1{background:#ebaa55;}
         #content2{background:#55ebd1;display: none;}
         #content3{background:#4fbde3;display: none;}
         #content4{background:#6ebe6d;display: none;}
         #content5{background:#95a096;display: none;}
         #content6{background:#ed8d2a;display: none;}
         
    </style>
    <script src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript">
        $(function(){
            $('#tablist li:eq(0)').css('background-color','#ebaa55');
            $('#tablist li:eq(1)').css('background-color','#55ebd1');
            $('#tablist li:eq(2)').css('background-color','#4fdbe3');
            $('#tablist li:eq(3)').css('background-color','#6ebe6d');
            $('#tablist li:eq(4)').css('background-color','#95a096');
            $('#tablist li:eq(5)').css('background-color','#ed8d2a');
            
            $('#tab1').click(function(){
                $('#content1').show();    
            });
            $('#tab2').click(function(){
                $('#content2').show();    
            });
            $('#tab3').click(function(){
                $('#content3').show();    
            });
            $('#tab4').click(function(){
                $('#content4').show();    
            });
            $('#tab5').click(function(){
                $('#content5').show();    
            });
            $('#tab6').click(function(){
                $('#content6').show();    
            });
            
        });
    </script>
</head>
<body>
  <div>
      <div style="font-weight:bold;font-size:160%;margin:0 auto; text-align: center;margin-top: 10px;">Gallery08 Title</div>
  </div>
   <div id="tabs">
       <ul id="tablist">
           <li id="tab1">Menu A</li>
           <li id="tab2">Menu B</li>
           <li id="tab3">Menu C</li>
           <li id="tab4">Menu D</li>
           <li id="tab5">Menu E</li>
           <li id="tab6">Menu F</li>
       </ul>
   </div>
   <div id="contents">
        <div class="content" id="content1">ContentA</div>
        <div class="content" id="content2">ContentB</div>
        <div class="content" id="content3">ContentC</div>
        <div class="content" id="content4">ContentD</div>
        <div class="content" id="content5">ContentE</div>
        <div class="content" id="content6">ContentF</div>
   </div>
    
</body>
</html>
