<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<title>Document</title>

<style type="text/css">

    .square { position:relative; margin:50px auto; width:400px; height: 400px; position: relative; border:1px dashed gray;}

    

    #double_border1 { position: absolute; width: 400px; height: 400px; border: 1px solid #000; border-radius: 40% 60% 65% 35% / 40% 45% 55% 60%; animation: circle 4s infinite; }

    

    #double_border2 { position: absolute; width: 400px; height: 400px; border: 1px solid #000; border-radius: 40% 60% 65% 35% / 40% 45% 55% 60%; animation: circle 10s infinite;}

    

    #double_border3 { position: absolute; width: 400px; height: 400px; border: 1px solid #000; border-radius: 40% 60% 65% 35% / 40% 45% 55% 60%; animation: circle 6s  linear infinite;}
	/*circle 6s  linear infinite;  linear 차이는 빨라지고 느려지고의 불규칙성을 주고 없으면 기존 방식대로 규칙적으로 반복*/

    

    #text{position: absolute; width: 300px; height: 200px; top:100px; left:50px;}

    

    @keyframes circle {

      to {

        transform: rotate(0deg);

      }

      from {

        transform: rotate(360deg);

      }

    }

</style>

</head>

<body>

    <div class="square">

    <div id="double_border1"></div>

    <div id="double_border2"></div>

    <div id="double_border3"></div>

    <div id="text">

        <h2>Heading Text</h2>

        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam praesentium sunt at laborum, fugit perferendis odit, illum facilis quaerat sequi!</p>

        <a href="#none">Read More</a>

    </div>

</div>  

</body>

</html>
