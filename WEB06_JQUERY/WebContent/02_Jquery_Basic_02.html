      /* 그외 선택자들 정리
$("요소선택자").parent() : 요소선택자의 부모 요소를 선택합니다
$("요소선택자").parents() : 요소선택자의 상위요소를 모두 선택합니다
$("요소선택자").closest("div") : 요소선택자의 상위 요소중 가장 가까운 div만 선택
$("요소선택자 하위요소") : 요소선택자의 지정하위요소 모두를 선택합니다
$("요소선택자>자식요소") : 요소선택자의 1단계 자식에 있는 자식요소만 선택
$("요소선택자").children() : 요소선택자의 모든 자식 요소를 선택합니다
$("요소선택자").prev():요소선택자의 바로 이전 요소 선택합니다
$("요소선택자").prevAll(): 요소선택자의 모든 이전 요소를 선택합니다
$("요소선택자").prevUntil("요소명") : 요소선택자의 요소명에 지정한 곳까지 모두 선택합니다
$("요소선택자").next() : 요소 선택자의 다음 요소를 선택합니다
$("요소선택자").nextAll() : 요소선택자의 다음 모든 요소를 선택합니다
$("요소선택자").nextUntil("h2") : 요소선택자부터 H2 태크 요소까지 모두 선택합니다
$("요소선택자").siblings() : 요소선택자의 형제요소 전체를 선택합니다
*/


/*
// prev(), next(), $(".txt + p")
$(function(){
 var style_1 = {"background-color":"#0ff","border":"2px solid #f00"};

 $(".txt").prev().css(style_1);
 $(".txt + p").css(style_2);
 $(".txt").next().next().css(style_2); 
});
   
   
//prevAll(), nextAll()
$(function(){
 var style_1 = {"background-color":"#0ff","border":"2px solid #f00"};
 var style_2 = {"background-color":"#ff0","border":"2px dashed #f00"};
 var style_3 = {"color":"#00f"};
 $(".txt").prevAll( ).css(style_1);
 $(".txt").nextAll( ).css(style_2); 
    $(".txt").siblings( ).css(style_3);
});

   
// nextUnit()   prevUnit()
