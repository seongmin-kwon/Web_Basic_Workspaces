<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HRD Slide 제이쿼리_my_ver.02</title>
    <style type="text/css">
		#body{margin-top:0px;}
        #layer1{
			position: relative;
			width: 100%;
			height:145px;
			border: 1px dashed gray;
		}
        .view1{
			position: relative;
			width: 1025px;
			height: 115px;
			border: 1px solid red;
			margin: 0 auto;

		}
        .view2{
			position: relative;
			width: 1025px;
			height: 30px;
			border: 1px dotted blue;
			margin: 0 auto;
		}
		 .remote{
			 position:relative;
			 width:240px;
			 height:20px;
			 border:1px dotted blue;
			 float:right;
			 margin-top:4px;
		}
		 .btnLocate{
			 position:relative;
			 width:18px;
			 height:18px;
			 border:1px solid black;
			 float:left;
			 font-size:90%;
			 font-weight:bold;
			 line-height:18px;
			 text-align:center;
		}
		 .btns{position: relative;width: 18px; 18px; border: 1px solid black; float: left; font-size: 90%; font-weight: bold; line-height: 18px; text-align: center;}
		
    </style>
    <script src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript">
		/*베너의 이미지 배열*/
		var banners = ['images/H1.png', 'images/H2.png', 'images/H3.png', 'images/H4.png', 'images/H5.png', 'images/H6.png', 'images/H7.png', 'images/H8.png', 'images/H9.png'];
		/*이미지 태그 만들기*/
		var tag="";
		 tag += '<div id="imgs">';
        for(var i=0; i<=8; i++){
			 tag += '<img src="' + banners[i] + '">'
    	tag += '</div>';
		}
       
        
		/*아래 버튼 appendTo할것*/
     	var btns=

   $(function(){
	   /*버튼 태그 추가*/
	   $(btns).appendTo('.remote');
	   /*사진 들 태그 추가*/
	   $(tag).appendTo('.view1');
	   /*버튼들 css 클래스 추가*/
	   $('.remote div').addClass("btnLocate");
	   /*버튼 클릭시 버튼 색변경*/
	    $('.remote div').click(function(){
		$('.remote div ').css("background","white").css("color","black");
		$(this).css("background","#555555").css("color","white");
		});
	   /*재생 버튼 누르면 버튼 바뀜*/
	   
	  $('#btnA').click(function(){
		  $("#btnA").replaceWith("ΙΙ")
			  .css("background","white")
			  .css("color","black")
		  
	   });

   });
   
        
        
    </script>
    
</head>
<body>
<div id="layer1">
    <div class="view1"></div>
    <div class="view2">

</div>

</body>
</html>
