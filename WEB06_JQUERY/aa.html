<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		@charset "UTF-8";


/* 요소(element) 여백 초기화  */
html, body,
div, span,
dl, dt, dd, ul, ol, li,
h1, h2, h3, h4, h5, h6,
blockquote, p, address, pre, cite,
form, fieldset, input, textarea, select,
table, th, td {
	margin:0;
	padding:0;
	}

/* 제목요소 */
h1, h2, h3, h4, h5, h6 {  
	font-size:inherit;   
	font-weight:inherit;   
	} 

/* 테두리 없애기 */
fieldset, img, abbr,acronym { border:0 none; } 

/* 목록 */
ol, ul { list-style:none; margin: 0; padding: 0;}

/* 테이블 - 마크업에 'cellspacing="0"' 지정 함께 필요 */
table {
	border-collapse: separate;
	border-spacing:0;
	border:0 none;
	}
caption, th, td {
	text-align:left;
	font-weight: normal;
}

/* 텍스트 관련 요소 초기화 */
address, caption, strong, em, cite {
	font-weight:normal;
	font-style:normal;
	}
ins { text-decoration:none; }
del { text-decoration:line-through; }

/* 인용문 */
blockquote:before, blockquote:after, q:before, q:after { content:""; }
blockquote,q { quotes:"" ""; }

/* 수평선*/
hr { display:none; }

blockquote {
    margin: 0 0 1rem;
}

/* 하이퍼링크*/
a{
	text-decoration: none;
	color:inherit;
}
a:hover{
	text-decoration: underline;
}
		
		#s1 ul{
			background: yellow;
			height:300px;
			position:relative;
		}
		
		#s1 li:nth-child(1){
			background: red;
			position:absolute;
			right: 0px;
			top: 0px;
		}
		
		#s1 li:nth-child(2){
			background: green;
		
			
			
		}
		
		#s1 li:nth-child(3){
			background: blue;
		}
	</style>
	<link href="reset.css" rel=stylesheet type="text/css">
</head>
<body>
	<section id="s1">
	<h1>포지션: absolute</h1>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		
	</ul>	
		
	</section>
</body>
</html>
