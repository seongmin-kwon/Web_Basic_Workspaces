<!DOCTYPE html>

<body>
<!-- * span 태그(쌓기방식)
      - span : inline 형식으로 공간을 분할.    한 줄 안에 차례차례 위치하는 형식.
   - inline 형식으로 사용되어지는 태그: span태그 /  a 태그 / input 태그 / 글자형식태그. 
   - inline 형식의 의미s: 줄바꿈 속성이 없어서 한줄어 이어서 나열되는 태그들
-->
<div style="background-color:yellow">서울시 마포구 신촌로</div>

<hr />  
<span style="background-color:yellow">서울시 마포구 신촌로</span>   
<span  style="background-color:#78FCF3"> 이젠컴퓨터 아카데미</span>
