<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- tr :table row(행), td: table data(열), th:table head(제목행 또는 제목열) -->
<!-- 구조 : Table 태그는 tr태그를 감싸고, tr태그는 td 태그를 감쌉니다. -->
<!--
 th는 행제목과 열제목위치에서 td대신 사용되곤합니다. 평범한 칸이아닌 제목으로 사용될 칸으로 사용
td 는열을 담당하는 태그이고 직접 테이블에 표시될 데이터가 쓰여집니다. 
-->
<!-- table 태그의 width : 테이블의 전체 가로 크기를 지정합니다. 각 td 태그에 각자의 width 값이 설정되어 있지 않다면  각 td의 width 값에 맞춰 균등 배분합니다.
td 태그의 width 각열의 합이 table 태그의 width 값을 초기화 하면 table 태그의 width 값을 상한성으로 각 td 값이 자동 조정되어 원하는 크기가 표시 되지 않으므로 td의 width값과  table의 width겂은
상호 보완적으로 계산하여 적정 값을 설정하는 것이 중요합니다 -->
<table border ="0" width="750" cellpadding="10" cellspacing="3" align =center bgcolor="blue">
<tr bgcolor ="white" align ="center">
	<td width="150">(0,0)</td>
	<td width="150" rowspan="4" colspan="4">(0,1)</td>
	
</tr> 
<tr bgcolor ="white" align ="center">
	<td>(1,0)</td>
	
</tr>
<tr bgcolor ="white" align ="center">
	<td>(2,0)</td>
	
</tr>
<tr bgcolor ="white" align ="center">
	<td width="150">(3,0)</td>
	
</tr> 
<tr bgcolor ="white" align ="center">
	<td>(4,0)</td>
	<td>(4,1)</td>
	<td>(4,2)</td>
	<td>(4,3)</td>
	<td>(4,4)</td>
</tr>

</table>
</body>
</html>
