<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>16_Animation_Ex02.html</title>
<style type="text/css">
    .box {position:relative; height:60px; width:400px; padding-left:50px; animation-name: moving; animation-duration: 4s; animation-iteration-count: infinite; font-size:150%; line-height:60px; transform-origin:right top; animation-direction:alternate;}
    @keyframes moving {
  from { left: 0px; background: #faef7c; transform:perspective(1000px) rotateY(0deg); }
  to { left: 0px; background: #ff9400; transform:perspective(1000px) rotateY(180deg);}
    }
</style>
</head>
<body>
<div class="box">
  <h3>CSS3 Animation</h3>
</div>   
</body>
</html>
