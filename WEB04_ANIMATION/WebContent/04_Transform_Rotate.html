<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transform_rotate</title>
    <style type="text/css">
        .origin{
            width:210px; height:200px;border:1px solid black;
            float:left; margin:40px;
            overflow: hidden;
            
           
        }
        .rotate1{
            transition: 2s;
        }
        .rotate2{
            transition: 2s;
        }
        .rotate1:hover{transform: rotate(40deg);}
        .rotate2:hover{transform: rotate(-40deg);}
    </style>
</head>
<body>
      <div class="origin">
        <div class="rotate1"><img src="images/fruit.jpg"></div>
    </div>
     <div class="origin">
        <div class="rotate2"><img src="images/fruit.jpg"></div>
    </div>
   
</body>
</html>
