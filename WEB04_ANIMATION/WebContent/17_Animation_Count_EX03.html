<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .box{
            width: 100px;
            text-align: center;
            margin-top:200px;
            margin-left: 200px;
            padding:20px;
            height:100px;
            animation-name:rotate1;
            animation-duration: 1s;
            animation-iteration-count: infinite;
           
            transform-origin:center;
        }
        @keyframes rotate1{
            from{
                left:0px;
                background: black;
                transform:perspective(1000px) rotateX(0deg);
                transform:perspective(1000px) rotate(0deg 180deg);
            }
            50%{
                left:0px;
                transform:perspective(1000px) rotateX(180deg);
                transform:perspective(1000px) rotateY(0deg);
                background: red;
                transform:perspective(1000px) rotate(180deg 0deg);
                }
            to{
                left:0px;
                background: blue;
                transform-origin:center;
                transform:perspective(1000px) rotateY(180deg);}
        }
    </style>
</head>
<body style="overflow: hidden";>
    <div class="box">
        <h3>CSS3 Animation</h3>
    </div>
    </body>
</html>
