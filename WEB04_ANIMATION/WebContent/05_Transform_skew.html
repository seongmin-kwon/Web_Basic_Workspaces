<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_Transform_skew.html</title>
    <style type="text/css">
        /* skew는 비틀림이다!*/
        .origin{
            width:160px; height:240px;border:1px solid black;
            float:left; margin:100px;
            overflow: hidden;
        }
        .skewx{transition:2s;}
        .skewy{transition:2s;}
        .skewxy{transition:2s;}
    
        .skewx:hover{transform:skewX(30deg);}
        .skewy:hover{transform:skewY(-30deg);}
        .skewxy:hover{transform:skew(-25deg,-15deg);}
   
</style>
</head>
<body>
   <div class="origin">
        <div class="skewx"><img src="images/rose.jpg"></div>
    </div>
     <div class="origin">
        <div class="skewy"><img src="images/rose.jpg"></div>
    </div>
     <div class="origin">
        <div class="skewxy"><img src="images/rose.jpg"></div>
    </div>
    
</body>
</html>
