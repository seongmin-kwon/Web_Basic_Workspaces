<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06_Transform_Origin.html</title>
        <style type="text/css">
        /* 이번엔 오리진 로테이트! 기존의 로테이트는 중앙기준 이건 그기준점을 정할수있는기능!*/
        .origin{
            width:160px; height:240px;border:1px solid black;
            float:left; margin:100px;
            overflow: hidden;
        }
            
        .ltop .rose{transform-origin:left top; transition:2s;}
        .rtop .rose{transform-origin:right top; transition:2s;}
        .lbottom .rose{transform-origin:left bottom; transition:2s;}
        .rbottom .rose{transform-origin:right bottom; transition:2s;}
        
    
        .rose:hover{transform:rotate(30deg);}
  
   
</style>
</head>
<body>
       <div class="origin">
        <div class="ltop"><img src="images/rose.jpg" class="rose"></div>
<!-- 왼쪽위꼭지점-->
    </div>
     <div class="origin">
        <div class="rtop"><img src="images/rose.jpg" class="rose"></div>
<!-- 오른쪽위꼭지점-->
    </div>
     <div class="origin">
        <div class="lbottom"><img src="images/rose.jpg" class="rose"></div>
<!-- 왼쪽아래꼭지점-->
    </div>
    <div class="origin">
        <div class="rbottom"><img src="images/rose.jpg" class="rose"></div>
<!-- 오른쪽아래꼭지점-->
    </div>
</body>
</html>
