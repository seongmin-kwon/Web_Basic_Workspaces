<!DOCTYPE html>
<!--
    #변형속성
    -애니메이션을 적용할 때 사용하는 기능.
    -종류:
    1. transition:모든transition속성을 한번에 적용.
    2.transition-delay: 몇 초동안 재생할지 지정.
    3.transition-duration: 몇 초 동안 재생할 지 지정.
    4.transition-property: 어떤 속성을 변형할 지 지정.
    5.transition-timimg-function: 수치 변형 함수를 지정.   
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
 .box{ width:100px; height:100px; background:orange; transition-duration: 2s; }  
    .box:hover{ width:300px; height:300px;
        /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#ff0000+0,ffff00+51,0000ff+100 */
        background: #ff0000; /* Old browsers */
        background: -webkit-linear-gradient(left, #ff0000 0%, #ffff00 51%, #0000ff 100%);
        background: -o-linear-gradient(left, #ff0000 0%, #ffff00 51%, #0000ff 100%);
        background: linear-gradient(to right, #ff0000 0%, #ffff00 51%, #0000ff 100%); /* FF3.6-15 */ /* Chrome10-25,Safari5.1-6 */ /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ff0000', endColorstr='#0000ff',GradientType=1 ); /* IE6-9 */
    }
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
