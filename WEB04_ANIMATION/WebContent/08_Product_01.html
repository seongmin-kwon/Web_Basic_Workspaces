<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08_Product.html</title>
    <style type="text/css">
        body{margin:0px;}
        .prod_list{list-style: none; margin:0px; padding:0px;}
        .prod_list li{
            position: relative;
            float:left;
            padding:0px;
            margin:10px;
            overflow: hidden;
        }
        .caption{
            position:absolute;
            top:200px;
            width:300px;
            height:200px;
            background-color:black;
            opacity:0.3;
            transition:0.1s;
        }
/*opacity투명도,  transition동작시간*/
        .caption h1, .caption p{
            text-align: center;
            color:white;
        }
        .prod_list li:hover .caption{
            transform:translateY(-200px);
            opacity:0.7;
        }
        </style>
</head>
<body>
    <ul class="prod_list">
    <li>
        <img src="images/prod1.jpg">
        <div class="caption">
        <h1>상품1</h1>
        <p>상품1:설명텍스트</p>
        <p>가격1000원</p>
        </div>
    </li>
    <li>
        <img src="images/prod2.jpg">
         <div class="caption">
        <h1>상품2</h1>
        <p>상품2:설명텍스트</p>
        <p>가격1000원</p>
        </div>
    </li>
    <li>
        <img src="images/prod3.jpg">
        <div class="caption">
        <h1>상품3</h1>
        <p>상품3:설명텍스트</p>
        <p>가격1000원</p>
        </div>
    </li>
    </ul>   
</body>
</html>
